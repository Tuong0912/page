<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><a th:href="@{/customer}">Back list</a></p>
<form th:object="${customer}" th:action="@{/customer/edit}" method="post">
<table>
  <tr>
    <td>ID</td>
    <td><input type="text" th:field="*{id}" ></td>
  </tr>
  <tr>
    <td>Name</td>
    <td><input type="text" th:field="*{name}" ></td>
  </tr>
  <tr>
    <td>Age</td>
    <td><input type="text" th:field="*{age}" ></td>
  </tr>
  <tr><td><input type="submit" value="change"></td></tr>
</table>
</form>
</body>
</html>
